<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Birthday Every Four Years. (if you was born on Feb. 29th)</title>


    <link rel="stylesheet" href="static/css/dc.min.css" type="text/css" />
    <link rel="stylesheet" href="static/css/style.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah|Quicksand" rel="stylesheet">
    
    <script type="text/javascript" src="static/js/d3.min.js"></script>
    <script type="text/javascript" src="static/js/crossfilter.min.js"></script>
    <script type="text/javascript" src="static/js/dc.min.js"></script>
    <script type="text/javascript" src="static/js/queue.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script type="text/javascript" src="static/js/graph.js"></script>

</head>
<body>

   
       
             
   <header>
  <ul>
      <li><a href="index.html" id="baby"><i class="fas fa-baby"></i></a></li>
      <li><h3> US birth data dashboard</h3></li>
    
      <li style="float:right"><a href="" id="help"><i class="fas fa-question-circle"></i></a></li>
    </ul>
   </header>
  
    <main>  
    <div class="scrolling-wrapper">
         <div class="chart-box">
          <div id="year"><h2>Years</h2></div>
         </div>
    </div> 
    <div class="scrolling-wrapper">
         <div class="chart-box">
          <div id="month" ><h2>Months</h2></div>
         </div>
    </div>
    <div class="scrolling-wrapper">
          <div class="chart-box">
            <div id="date-of-month"><h2>Days of the Month</h2></div>
          </div>
    
     </div>
          <div class="chart-box-wrapper">
             
               <div class="pie-box">
                 <div id="day-of-week"><h2>Days of the Week</h2></div>
               </div>
               <div class="total-box" id="total">
                 <div id="total-number"><span class="total">Total number of births </span><br/></div>
               </div>
      
          
      </main>       

</body>
</html>
